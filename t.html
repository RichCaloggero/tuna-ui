<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>
<script src="jquery.min.js"></script>
<script src="debug.js"></script>
</head>
<body>
<input type="text" role="application" title="press key">

<script>
$("input").on ("keydown", function (e) {
debug (`key: ${e.key}, control=${e.ctrlKey}, shift=${e.shiftKey}, alt=${e.altKey}, char=${e.char}, keyCode=${e.keyCode}`);
return true;
});
</script>

<div id="debug" aria-live="polite">
</div>

</body>
</html>
